<div
  class="ForkMeOnGithub fixed top-0 right-0 mt-10 -mr-12 transform rotate-45 bg-gray-900 z-10"
>
  <a
    href="https://github.com/dimaslz/ng-heroicons"
    target="_blank"
    class="flex text-gray-300 hover:text-gray-100 px-10 py-1 border border-white my-1 border-dashed"
    >Fork me on GitHub</a
  >
</div>

<div class="container my-0 mx-auto px-4 h-full flex flex-col">
  <app-darkmode-toggle (update)="onModeChange($event)"></app-darkmode-toggle>

  <div class="Header flex flex-col items-center">
    <div>
      <app-icon [size]="256"></app-icon>
    </div>
    <h1 class="text-6xl mb-6 dark:text-gray-200">ng-heroicons</h1>

    <div class="Header__install">
      <code
        class="dark:text-gray-900 text-gray-400 flex text-sm rounded shadow-inner cursor-pointer relative"
        [ngClass]="{ 'bg-gray-900 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-100': !copied }"
      >
        <div
          *ngIf="copied"
          class="p-4 rounded absolute inset-0 w-full h-full z-10 bg-green-600 text-white flex items-center justify-center"
        >command copied to clipboard</div>
        <div
          (click)="onClickCommandExample($event)"
          class="rounded w-full h-full z-0 flex items-center justify-center p-4">
          $ yarn add @dimaslz/ng-heroicons
        </div>
      </code>
    </div>
  </div>

  <h2 class="text-center my-4 text-lg font-light dark:text-white">
    Angular components to use
    <a
      class="text-purple-500 hover:text-purple-400"
      href="https://heroicons.com/"
      >Heroicons</a
    >
    in your projects.
  </h2>

  <icons class="Icons flex flex-col flex-grow pb-16" [color]="color"></icons>

  <div class="fixed bottom-0 right-0 w-full text-xs p-4 text-right bg-white dark:bg-gray-900 dark:text-white">
    developed with â™¥ by
    <a href="https://twitter.com/dimaslz" class="hover:text-gray-600"
      >dimaslz</a
    >
    (fork in
    <a
      href="https://github.com/dimaslz/ng-heroicons"
      class="hover:text-gray-600"
      >Github</a
    >)
  </div>
</div>
